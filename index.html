<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Clima</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header >
        <h1 class="title"><img class="weather-icon" src="picture/weather-icon.png" alt="weather logo" />App del Clima</h1>
        <input id="get-city" class="container" type="text" placeholder="Buscar...">
        
    </header>
    <main>
        <div class="info-container">
            <h3 class="city-name"></h3>
            <p class="date-info"><span class="day"></span><span class="date"></span></p>
            <h2 class="weather-deg"></h2>
            <h3 class="weather-condition"><img id="icono-animado" src="" alt="" height="128" width="128"></h3>
            <h3 class="humidity"></h3>
        </div>
    </main>

<script src="main.js" defer></script>
</body>
</html>
